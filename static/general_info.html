<div id="general-info">
         <label for="entry_date">入库日期 (Entry Date):</label>
        <input type="date" id="entry_date" name="entry_date" required><br><br>

        <label for="supplier">Nhà cung cấp 供应商 (Supplier Name):</label>
        <input type="text" id="supplier" name="supplier" required><br><br>

        <label for="production_date">Ngày sản xuất NCC 供应商生产日期 (Production Date):</label>
        <input type="date" id="production_date" name="production_date" required><br><br>

        <label for="pieces_per_kg">Số miếng/ kg 头/kg (Pieces per kg):</label>
        <input type="number" id="pieces_per_kg" name="pieces_per_kg" required><br><br>

        <label for="fat_removal_date">Ngày lột mỡ 去油日期 (Fat Removal Date):</label>
        <input type="date" id="fat_removal_date" name="fat_removal_date" required><br><br>

        <label for="raw_material_code">原料编码信息 (Raw Material Code):</label>
        <input type="text" id="raw_material_code" name="raw_material_code" required><br><br>

        <label for="remarks">Ghi chú 备注 (Remarks):</label>
        <input type="text" id="remarks" name="remarks"><br><br>
</div>
